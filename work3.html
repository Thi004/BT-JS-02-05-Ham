<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h4>Bài 3: Viết hàm trả về giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</h4>
<script>
    function getFactorial(a) {
        let d = 1;
        for (let i = a; i >= 1; i--) {
            d = d * i;
        }
        return d;
    }
    alert(getFactorial(5));
</script>
</body>
</html>
