<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
Bài 1: Viết hàm trả về bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được

<script>
    function getSquare(a) {
        let s = Math.pow(a, 2); // a^2, Math.pow(a, 3) = a^3
        return s; // giúp trả về dữ liệu cho hàm, gặp return hàm dừng ngay và thoát khỏi hàm
    }
    alert(getSquare(5));
</script>
</body>
</html>
